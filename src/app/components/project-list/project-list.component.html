<div class="container">
  <h3>Project List</h3>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects" [class.selected]="selectedproject === project" (click)="selectproject(project)">
        <td>{{ project.Id }}</td>
        <td>{{ project.Title }}</td>
        <td>{{ project.Date }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="projects.length === 0">
    No projects found.
  </div>

  <div class="button-container">
    <button class="btn btn-primary" [disabled]="!selectedproject" (click)="editproject()">Edit</button>
    <button class="btn btn-primary" [disabled]="!selectedproject" (click)="deleteProject()">Delete</button>
    <button class="btn btn-primary" (click)="createproject()">New</button>
  </div>
</div>
