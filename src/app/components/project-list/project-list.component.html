<div class="container">
  <h3>Project List</h3>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects" [class.selected]="selectedProjectId === project.id" (click)="selectProject(project)">
        <td>{{ project.id }}</td>
        <td>{{ project.title }}</td>
        <td>{{ project.date }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="projects.length === 0">
    No projects found.
  </div>

  <div class="button-container">
    <button class="btn btn-primary" [disabled]="!selectedProjectId" (click)="editProject()">Edit</button>
    <button class="btn btn-primary" [disabled]="!selectedProjectId" (click)="deleteProject()">Delete</button>
    <button class="btn btn-primary" (click)="createProject()">New</button>
  </div>
</div>
